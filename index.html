<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Special Page for Nour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom, #fce7f3, #fbcfe8, #f9a8d4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .start-btn {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .start-btn:active {
            transform: translateY(-1px);
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
    <div class="welcome-card fade-in">
        <h1 class="text-4xl font-bold mb-6 text-pink-700">ðŸŒ¸ Welcome ðŸŒ¸</h1>
        <h2 class="text-2xl mb-4 text-gray-700">Special Page for Nour Elmasry</h2>
        <p class="text-lg mb-6 text-gray-600">This is a special interactive experience just for you!</p>
        <p class="text-lg mb-8 text-pink-600 font-semibold">Ready to begin? ðŸŒŸ</p>
        <button class="start-btn pulse" id="startBtn" onclick="startExperience()">
            ðŸ’• Start the Experience ðŸ’•
        </button>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Welcome page loaded successfully');

            // Add click event listener to button
            const startBtn = document.getElementById('startBtn');
            if (startBtn) {
                startBtn.addEventListener('click', startExperience);
            }

            // Auto-start after 5 seconds with confirmation
            setTimeout(function () {
                if (confirm("Would you like to start the experience now?")) {
                    startExperience();
                }
            }, 5000);
        });

        function startExperience() {
            console.log('Starting experience...');
            try {
                // Check if questions.html exists
                window.location.href = 'questions.html';
            } catch (error) {
                console.error('Error navigating to questions page:', error);
                alert('Error starting experience. Please try again.');
            }
        }

        // Fallback function in case onclick doesn't work
        function fallbackStart() {
            console.log('Fallback start function called');
            startExperience();
        }
    </script>
</body>

</html>
